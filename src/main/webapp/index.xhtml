<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>ERP Tienda - Inicio de Sesión</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100">
        <div class="w-full max-w-md sm:max-w-lg md:max-w-4xl bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200 flex flex-col md:flex-row">
            <!-- Imagen -->
            <div class="hidden md:flex md:w-1/2 relative">
                <img 
                    src="resources/img/logo-destinity.png" 
                    alt="Imagen ERP" 
                    class="w-full h-full object-cover filter brightness-50"
                />
                <div class="absolute inset-0 bg-black opacity-10"></div>
                <div class="absolute bottom-0 p-6 text-white">
                    <p class="text-lg font-semibold">Optimice su productividad con herramientas inteligentes y análisis precisos.</p>
                </div>
            </div>
            <!-- Login -->
            <div class="w-full md:w-1/2 p-6 sm:p-8 flex flex-col justify-center">
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
                <h:form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Usuario</label>
                        <div class="relative">
                            <i class="ph ph-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <h:inputText
                                value="#{loginBean.username}"
                                styleClass="w-full pl-12 p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                            >
                                <f:passThroughAttribute name="placeholder" value="Ingrese su usuario"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
                        <div class="relative">
                            <i class="ph ph-lock-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <h:inputSecret
                                value="#{loginBean.password}"
                                styleClass="w-full pl-12 p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                            >    
                                <f:passThroughAttribute name="placeholder" value="Ingrese su contraseña"/>
                            </h:inputSecret>
                        </div>
                    </div>
                    <h:commandButton 
                        value="Ingresar"
                        action="#{loginBean.login}"
                        styleClass="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105 duration-300 flex items-center justify-center text-center"
                    />
                </h:form>
            </div>
        </div>
        <!-- Footer -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>© 2025 Destinity ERP. Todos los derechos reservados.</p>
        </div>
    </h:body>
</html>
