<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>ERP Tienda - Inicio de Sesión</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </h:head>
    <h:body class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="container mx-auto max-w-5xl">
            <!-- Tarjeta -->
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 flex flex-col md:flex-row">
                <!-- Imagen -->
                <div class="hidden md:block md:w-1/2 relative">
                    <img 
                        src="resources/img/logo-destinity.png" 
                        alt="Imagen ERP" 
                        class="absolute inset-0 w-full h-full object-cover filter brightness-50"
                    />
                    <div class="absolute inset-0 bg-black opacity-10"></div>
                    <div class="relative z-10 p-10 text-white flex flex-col justify-end h-full">
                        <p class="text-lg mb-4">Optimice su productividad con herramientas inteligentes y análisis precisos.</p>
                    </div>
                </div>
                <!-- Login -->
                <div class="w-full md:w-1/2 p-12 flex flex-col justify-center">
                    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Iniciar Sesión</h2>
                    <h:form class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Usuario</label>
                            <div class="relative">
                                <i class="ph ph-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <h:inputText
                                    value="#{loginBean.username}"
                                    styleClass="w-full pl-12 p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                                    >
                                <f:passThroughAttribute name="placeholder" value="Ingrese su usuario"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                            <div class="relative">
                                <i class="ph ph-lock-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <h:inputSecret
                                    value="#{loginBean.password}"
                                    styleClass="w-full pl-12 p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                                >    
                                    <f:passThroughAttribute name="placeholder" value="Ingrese su contraseña"/>
                                </h:inputSecret>
                            </div>
                        </div>
                        <h:commandButton 
                            value="Ingresar"
                            action="#{loginBean.login}"
                            styleClass="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-4 rounded-xl hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105 duration-300 flex items-center justify-center text-center"
                        />
                    </h:form>
                </div>
            </div>
            <!-- Footer -->
            <div class="mt-8 text-center text-gray-500">
                <p>© 2025 Destinity ERP. Todos los derechos reservados.</p>
            </div>
        </div>
    </h:body>
</html>
